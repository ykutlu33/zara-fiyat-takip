name: Zara Fiyat Takip

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests playwright beautifulsoup4
          playwright install firefox
          playwright install-deps

      - name: Check price
        run: |
          python << 'PYEND'
          import requests
          import os
          import time
          import json
          import random
          from datetime import datetime
          from bs4 import BeautifulSoup
          from playwright.sync_api import sync_playwright

          TOKEN = "8375130122:AAHXVaMo-XXZvkd-MEsoOdEVpdtkqc50psg"
          CHAT  = "1234645010"
          URL   = "https://www.zara.com/tr/tr/cift-tarafli-cift-yuzlu-ceket-p06318254.html"

          def send_telegram(msg):
              url = f"https://api.telegram.org/bot{TOKEN}/sendMessage"
              payload = {"chat_id": CHAT, "text": msg}
              try:
                  requests.post(url, json=payload)
              except:
                  pass

          def get_data():
              if os.path.exists("data.json"):
                  try:
                      return json.load(open("data.json"))
                  except:
                      pass
              return {"price": 0, "first_price": 0, "last_check": "", "check_count": 0}

          def save_data(data):
              with open("data.json", "w") as f:
                  json.dump(data, f)

          def format_price(p):
              return f"{p:,.2f} TL".replace(",", "X").replace(".", ",").replace("X", ".")

          def get_time():
              return datetime.now().strftime("%d.%m.%Y %H:%M")

          price = None
          product_name = "Zara Urunu"

          try:
              with sync_playwright() as p:
                  browser = p.firefox.launch(headless=True)
                  context = browser.new_context(
                      user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/115.0"
                  )
                  page = context.new_page()
                  page.goto(URL, timeout=90000, wait_until="domcontentloaded")
                  time.sleep(random.uniform(5, 8))
                  content = page.content()
                  browser.close()

                  soup = BeautifulSoup(content, "html.parser")

                  scripts = soup.find_all("script", type="application/ld+json")
                  for script in scripts:
                      try:
                          data = json.loads(script.string)
                          if isinstance(data, list): data = data[0]
                          if data.get("@type") == "Product":
                              if "name" in data: product_name = data["name"]
                              offers = data.get("offers", {})
                              if isinstance(offers, list): offers = offers[0]
                              if offers.get("price"):
                                  price = float(offers["price"])
                                  break
                      except:
                          continue
                  
                  if not price:
                      candidates = soup.select("span.money-amount__main")
                      for tag in candidates:
                          txt = tag.get_text().strip()
                          clean = txt.replace("TL", "").replace("TRY", "").replace(".", "").replace(",", ".").strip()
                          try:
                              val = float(clean)
                              if val > 100:
                                  price = val
                                  break
                          except:
                              continue

          except Exception as e:
              send_telegram(f"HATA: Sayfa yuklenemedi - {str(e)[:100]}")
              exit(1)

          if not price:
              send_telegram(f"UYARI: Fiyat alinamadi. Link: {URL}")
              exit(0)

          db = get_data()
          now = get_time()
          
          if db["price"] == 0:
              msg = "TAKIP BASLADI\n\n"
              msg += f"Urun: {product_name}\n"
              msg += f"Guncel Fiyat: {format_price(price)}\n\n"
              msg += f"Link: {URL}\n\n"
              msg += "---\n"
              msg += "Fiyat degisirse aninda bildirim alacaksiniz.\n"
              msg += "Degisiklik olmazsa 6 saatte bir hatirlatma gelecek."
              
              send_telegram(msg)
              db["price"] = price
              db["first_price"] = price
              db["last_check"] = now
              db["check_count"] = 1
              save_data(db)
              exit(0)

          old_price = db["price"]
          if old_price != price:
              diff = old_price - price
              percent = (diff / old_price) * 100
              
              if price < old_price:
                  msg = "FIYAT DUSTU!\n\n"
                  msg += f"Urun: {product_name}\n\n"
                  msg += f"Eski Fiyat: {format_price(old_price)}\n"
                  msg += f"Yeni Fiyat: {format_price(price)}\n\n"
                  msg += f"Dusus: {format_price(abs(diff))} (-%{abs(percent):.1f})\n\n"
                  msg += f"Link: {URL}\n\n"
                  msg += f"Tarih: {now}"
              else:
                  msg = "FIYAT ARTTI\n\n"
                  msg += f"Urun: {product_name}\n\n"
                  msg += f"Eski Fiyat: {format_price(old_price)}\n"
                  msg += f"Yeni Fiyat: {format_price(price)}\n\n"
                  msg += f"Artis: {format_price(abs(diff))} (+%{abs(percent):.1f})\n\n"
                  msg += f"Link: {URL}\n\n"
                  msg += f"Tarih: {now}"
              
              send_telegram(msg)
              db["price"] = price
              db["last_check"] = now
              db["check_count"] = 0
              save_data(db)
              exit(0)

          db["check_count"] += 1
          if db["check_count"] >= 12:
              first_p = db.get("first_price", price)
              total_diff = first_p - price
              
              msg = "6 SAATLIK RAPOR\n\n"
              msg += f"Urun: {product_name}\n"
              msg += f"Guncel Fiyat: {format_price(price)}\n\n"
              
              if total_diff > 0:
                  msg += f"Baslangictan bu yana: {format_price(abs(total_diff))} dusus\n\n"
              elif total_diff < 0:
                  msg += f"Baslangictan bu yana: {format_price(abs(total_diff))} artis\n\n"
              else:
                  msg += "Baslangictan bu yana fiyat degismedi\n\n"
              
              msg += f"Link: {URL}\n\n"
              msg += "Takip aktif - Fiyat degisirse bildirim alacaksiniz"
              
              send_telegram(msg)
              db["check_count"] = 0
          
          db["last_check"] = now
          save_data(db)
          PYEND

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          touch data.json
          git add -A
          git diff --staged --quiet || git commit -m "Update"
          git push
