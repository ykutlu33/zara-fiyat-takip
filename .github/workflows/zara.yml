name: Zara Fiyat Takip

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests playwright beautifulsoup4
          playwright install firefox
          playwright install-deps

      - name: Check price
        run: |
          python << 'PYEND'
          import requests
          import os
          import time
          import json
          import random
          from bs4 import BeautifulSoup
          from playwright.sync_api import sync_playwright

          # ===== AYARLAR =====
          TOKEN = "8375130122:AAHXVaMo-XXZvkd-MEsoOdEVpdtkqc50psg"
          CHAT  = "1234645010"
          URL   = "https://www.zara.com/tr/tr/cift-tarafli-cift-yuzlu-ceket-p06318254.html"
          # ===================

          def send_telegram(msg):
              try:
                  # HTML modunu kaldirdim, garanti iletisim
                  url = f"https://api.telegram.org/bot{TOKEN}/sendMessage"
                  payload = {"chat_id": CHAT, "text": msg, "disable_web_page_preview": True}
                  r = requests.post(url, json=payload)
                  if r.status_code != 200:
                      print(f"Telegram Hatasi: {r.text}")
              except Exception as e:
                  print(f"Baglanti Hatasi: {e}")

          print("Baslangic testi yapiliyor...")
          # Bu mesaj gelirse bot yasiyor demektir.
          # send_telegram("ðŸ¤– Kontrol botu baÅŸlatÄ±ldÄ±...") 

          # --- HAFIZA TEMIZLIGI (SORUNU KOKTEN COZER) ---
          # Kod her calistiginda onceki hatali fiyati unutturuyoruz
          # Sadece dogru fiyati bulunca dosyaya yazacak.
          if os.path.exists("price.txt"):
              try:
                  val = float(open("price.txt").read().strip())
                  # Eger hafizada hala 1990 varsa sil
                  if val == 1990.0:
                      print("Eski hatali fiyat (1990) siliniyor...")
                      os.remove("price.txt")
              except:
                  pass

          print("Firefox ile siteye gidiliyor...")
          price = None
          product_name = "Zara Urunu"

          try:
              with sync_playwright() as p:
                  browser = p.firefox.launch(headless=True)
                  context = browser.new_context(
                      user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/115.0"
                  )
                  page = context.new_page()
                  page.goto(URL, timeout=90000, wait_until="domcontentloaded")
                  time.sleep(random.uniform(5, 8))
                  content = page.content()
                  browser.close()

                  soup = BeautifulSoup(content, 'html.parser')

                  # YONTEM 1: JSON
                  scripts = soup.find_all('script', type='application/ld+json')
                  for script in scripts:
                      try:
                          data = json.loads(script.string)
                          if isinstance(data, list): data = data[0]
                          if data.get('@type') == 'Product':
                              if 'name' in data: product_name = data['name']
                              offers = data.get('offers', {})
                              if isinstance(offers, list): offers = offers[0]
                              if offers.get('price'):
                                  price = float(offers['price'])
                                  print(f"JSON Fiyat: {price}")
                                  break
                      except:
                          continue

                  # YONTEM 2: CSS (Yedek)
                  if not price:
                      # Zara'da fiyatin gectigi tum olasi yerler
                      candidates = soup.select("span.money-amount__main, div.product-detail-info__price-amount span")
                      for tag in candidates:
                          txt = tag.get_text().strip()
                          clean = txt.replace("TL", "").replace("TRY", "").replace(".", "").replace(",", ".").strip()
                          try:
                              val = float(clean)
                              if val > 100:
                                  price = val
                                  print(f"CSS Fiyat: {price}")
                                  break
                          except:
                              continue

          except Exception as e:
              print(f"Kod hatasi: {e}")
              send_telegram(f"HATA: Kod calisirken patladi: {e}")
              exit(1)

          if not price:
              print("Fiyat bulunamadi.")
              send_telegram(f"HATA: Urun sayfasina girildi ama fiyat okunamadi.\nLink: {URL}")
              # Dosya hatasi vermesin diye bos olustur
              if not os.path.exists("price.txt"): open("price.txt", "w").write("0")
              exit(0)

          # --- ISLEMLER ---
          formatted = f"{price:,.2f} TL".replace(",", "X").replace(".", ",").replace("X", ".")
          
          last_price = "0"
          if os.path.exists("price.txt"): last_price = open("price.txt").read().strip() or "0"
          
          # Hata onleyici: last_price bozuksa 0 yap
          try:
              float(last_price)
          except:
              last_price = "0"

          now = int(time.time())
          
          # BILDIRIM MANTIGI
          msg = None

          print(f"Eski: {last_price}, Yeni: {price}")

          if float(last_price) == 0.0:
              msg = f"âœ… TAKÄ°P BAÅžLADI\n\nÃœrÃ¼n: {product_name}\nFiyat: {formatted}\n\nLink: {URL}"
          
          elif float(last_price) != price:
              msg = f"ðŸš¨ FÄ°YAT DEÄžÄ°ÅžTÄ°!\n\nÃœrÃ¼n: {product_name}\nEski: {last_price} TL\nYeni: {formatted}\n\nLink: {URL}"

          # Hatirlatma kontrolunu bu seferlik kaldirdim, sadece degisime odaklanalim.

          if msg:
              print("Telegram gonderiliyor...")
              send_telegram(msg)
          else:
              print("Fiyat ayni, bildirim yok.")

          with open("price.txt", "w") as f: f.write(str(price))
          PYEND

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          touch price.txt
          git add -A
          git diff --staged --quiet || git commit -m "Update price"
          git push
