name: Zara Fiyat Takip

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests playwright beautifulsoup4
          playwright install firefox
          playwright install-deps

      - name: Check price
        run: |
          python << 'PYEND'
          import requests
          import os
          import time
          import json
          import random
          from bs4 import BeautifulSoup
          from playwright.sync_api import sync_playwright

          # ===== AYARLAR =====
          TOKEN = "8375130122:AAHXVaMo-XXZvkd-MEsoOdEVpdtkqc50psg"
          CHAT  = "1234645010"
          # YENI CEKET LINKI
          URL   = "https://www.zara.com/tr/tr/cift-tarafli-cift-yuzlu-ceket-p06318254.html"
          # ===================

          def send_telegram(msg):
              try:
                  requests.post(f"https://api.telegram.org/bot{TOKEN}/sendMessage", json={"chat_id": CHAT, "text": msg, "parse_mode": "HTML", "disable_web_page_preview": True})
              except:
                  pass

          print("Firefox baslatiliyor...")
          price = None
          product_name = "Zara ÃœrÃ¼nÃ¼"

          try:
              with sync_playwright() as p:
                  browser = p.firefox.launch(headless=True)
                  context = browser.new_context(
                      user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/115.0"
                  )
                  page = context.new_page()
                  page.goto(URL, timeout=90000, wait_until="domcontentloaded")
                  time.sleep(random.uniform(5, 8))
                  content = page.content()
                  browser.close()

                  soup = BeautifulSoup(content, 'html.parser')

                  # JSON Verisi (En Garantisi)
                  scripts = soup.find_all('script', type='application/ld+json')
                  for script in scripts:
                      try:
                          data = json.loads(script.string)
                          if isinstance(data, list): data = data[0]
                          if data.get('@type') == 'Product':
                              if 'name' in data: product_name = data['name']
                              offers = data.get('offers', {})
                              if isinstance(offers, list): offers = offers[0]
                              if offers.get('price'):
                                  price = float(offers['price'])
                                  break
                      except:
                          continue
                  
                  # HTML Yedek Yontem
                  if not price:
                      h1 = soup.find("h1")
                      if h1: product_name = h1.get_text().strip()
                      import re
                      text = soup.get_text()
                      matches = re.findall(r'(\d{1,3}(?:\.?\d{3})*,\d{2})\s*(?:TL|TRY)', text)
                      vals = [float(m.replace(".", "").replace(",", ".")) for m in matches if float(m.replace(".", "").replace(",", ".")) > 100]
                      if vals: price = max(vals)

          except Exception as e:
              print(f"Hata: {e}")
              exit(1)

          if not price:
              print("Fiyat bulunamadi.")
              # Dosya hatasi vermesin diye bos dosya olustur
              if not os.path.exists("price.txt"): open("price.txt", "w").write("0")
              exit(0)

          # --- MESAJ FORMATLAMA (Attigin Gorseldeki Gibi) ---
          formatted = f"{price:,.2f} TL".replace(",", "X").replace(".", ",").replace("X", ".")
          
          last_price = "0"
          last_notify = ""

          if os.path.exists("price.txt"): last_price = open("price.txt").read().strip() or "0"
          if os.path.exists("notify.txt"): last_notify = open("notify.txt").read().strip()

          now = int(time.time())
          msg = None

          # ILK MESAJ
          if last_price == "0":
              msg = (
                  f"ğŸ›ï¸ <b>Zara Fiyat Takibi BaÅŸladÄ±!</b>\n\n"
                  f"ğŸ“¦ <b>ÃœrÃ¼n:</b> {product_name}\n"
                  f"ğŸ’° <b>BaÅŸlangÄ±Ã§ FiyatÄ±:</b> {formatted}\n\n"
                  f"ğŸ”— <a href='{URL}'>ÃœrÃ¼ne Git</a>\n\n"
                  f"âœ… Fiyat deÄŸiÅŸince bildirim alacaksÄ±nÄ±z!"
              )
          
          # DEGISIM MESAJI
          elif float(last_price) != price:
              old_fmt = f"{float(last_price):,.2f} TL".replace(",", "X").replace(".", ",").replace("X", ".")
              msg = (
                  f"ğŸš¨ <b>FÄ°YAT DEÄÄ°ÅTÄ°!</b>\n\n"
                  f"ğŸ“¦ {product_name}\n"
                  f"âŒ Eski: {old_fmt}\n"
                  f"âœ… Yeni: <b>{formatted}</b>\n\n"
                  f"ğŸ”— <a href='{URL}'>ÃœrÃ¼ne Git</a>"
              )

          # HATIRLATMA (6 Saat)
          elif last_notify and (now - int(last_notify)) >= 21600:
              msg = (
                  f"â° <b>HATIRLATMA</b>\n\n"
                  f"ğŸ“¦ {product_name}\n"
                  f"ğŸ’° Fiyat hala: <b>{formatted}</b>\n\n"
                  f"ğŸ”— <a href='{URL}'>ÃœrÃ¼ne Git</a>"
              )

          if msg:
              send_telegram(msg)
              with open("notify.txt", "w") as f: f.write(str(now))

          with open("price.txt", "w") as f: f.write(str(price))
          PYEND

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # --- BU SATIR HATAYI COZER: Dosyalari bastan olusturur ---
          touch price.txt notify.txt
          git add -A
          git diff --staged --quiet || git commit -m "Update price"
          git push
