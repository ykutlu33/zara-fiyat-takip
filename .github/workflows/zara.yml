name: Zara Fiyat Takip

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests playwright beautifulsoup4
          playwright install firefox
          playwright install-deps

      - name: Check price
        run: |
          python << 'PYEND'
          import requests
          import os
          import time
          import json
          import random
          from bs4 import BeautifulSoup
          from playwright.sync_api import sync_playwright

          # ===== AYARLAR =====
          TOKEN = "8375130122:AAHXVaMo-XXZvkd-MEsoOdEVpdtkqc50psg"
          CHAT  = "1234645010"
          URL   = "https://www.zara.com/tr/tr/cift-tarafli-cift-yuzlu-ceket-p06318254.html"
          # ===================

          def send_telegram(msg):
              # HTML formatini kapattik, duz metin gonderiyoruz (Hata riskini sifirlamak icin)
              url = f"https://api.telegram.org/bot{TOKEN}/sendMessage"
              payload = {"chat_id": CHAT, "text": msg, "disable_web_page_preview": False}
              try:
                  requests.post(url, json=payload)
              except:
                  pass

          # --- HAFIZA TEMIZLIGI ---
          # Bu kod calistiginda eski 1990 kaydini siler, boylece bot "Yeni basliyorum" sanar.
          if os.path.exists("price.txt"):
              try:
                  content = open("price.txt").read().strip()
                  # Eger iceride 1990 yaziyorsa o dosyayi sil
                  if "1990" in content:
                      os.remove("price.txt")
              except:
                  pass

          print("Firefox baslatiliyor...")
          price = None
          product_name = "Zara Urunu"

          try:
              with sync_playwright() as p:
                  browser = p.firefox.launch(headless=True)
                  context = browser.new_context(
                      user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/115.0"
                  )
                  page = context.new_page()
                  page.goto(URL, timeout=90000, wait_until="domcontentloaded")
                  time.sleep(random.uniform(5, 8))
                  content = page.content()
                  browser.close()

                  soup = BeautifulSoup(content, 'html.parser')

                  # JSON Verisi
                  scripts = soup.find_all('script', type='application/ld+json')
                  for script in scripts:
                      try:
                          data = json.loads(script.string)
                          if isinstance(data, list): data = data[0]
                          if data.get('@type') == 'Product':
                              if 'name' in data: product_name = data['name']
                              offers = data.get('offers', {})
                              if isinstance(offers, list): offers = offers[0]
                              if offers.get('price'):
                                  price = float(offers['price'])
                                  break
                      except:
                          continue
                  
                  # Yedek CSS Yontemi
                  if not price:
                      candidates = soup.select("span.money-amount__main, div.product-detail-info__price-amount span")
                      for tag in candidates:
                          txt = tag.get_text().strip()
                          clean = txt.replace("TL", "").replace("TRY", "").replace(".", "").replace(",", ".").strip()
                          try:
                              val = float(clean)
                              if val > 100:
                                  price = val
                                  break
                          except:
                              continue

          except Exception as e:
              # Kritik hata olursa bildirim at
              send_telegram(f"âš ï¸ HATA: Kod calisirken sorun oldu: {str(e)}")
              exit(1)

          if not price:
              # Fiyat bulunamazsa bile bildirim at ki kodun calistigini anlayalim
              send_telegram(f"âš ï¸ DIKKAT: Urun sayfasina girildi ama fiyat okunamadi. Linki kontrol et.\n{URL}")
              # Dosya hatasi vermesin
              if not os.path.exists("price.txt"): open("price.txt", "w").write("0")
              exit(0)

          # --- ISLEMLER ---
          formatted = f"{price:,.2f} TL".replace(",", "X").replace(".", ",").replace("X", ".")
          
          last_price = "0"
          if os.path.exists("price.txt"): last_price = open("price.txt").read().strip() or "0"

          # Mesaj Hazirligi
          msg = None

          # Eger eski fiyat 0 ise (dosya silindiyse) VEYA 1990 ise (eski urunse) -> ILK BILDIRIMI AT
          if float(last_price) == 0.0 or float(last_price) == 1990.0:
              msg = f"âœ… TAKÄ°P YENÄ°DEN BAÅžLADI\n\nÃœrÃ¼n: {product_name}\nGÃ¼ncel Fiyat: {formatted}\n\nLink: {URL}"
          
          elif float(last_price) != price:
              msg = f"ðŸš¨ FÄ°YAT DEÄžÄ°ÅžTÄ°!\n\nEski: {last_price} TL\nYeni: {formatted}\n\nLink: {URL}"

          if msg:
              send_telegram(msg)
          
          # Fiyati kaydet
          with open("price.txt", "w") as f: f.write(str(price))
          PYEND

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          touch price.txt notify.txt
          git add -A
          git diff --staged --quiet || git commit -m "Update price"
          git push
