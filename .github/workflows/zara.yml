name: Zara Fiyat Takip

on:
  schedule:
    - cron: '*/30 * * * *' # 30 dakikada bir kontrol
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests playwright beautifulsoup4
          playwright install firefox
          playwright install-deps

      - name: Check price
        run: |
          python << 'PYEND'
          import requests
          import os
          import time
          import json
          import random
          from bs4 import BeautifulSoup
          from playwright.sync_api import sync_playwright

          # ===== AYARLAR =====
          TOKEN = "8375130122:AAHXVaMo-XXZvkd-MEsoOdEVpdtkqc50psg"
          CHAT  = "1234645010"
          URL   = "https://www.zara.com/tr/tr/cift-tarafli-cift-yuzlu-ceket-p06318254.html"
          # ===================

          def send_telegram(msg):
              try:
                  requests.post(f"https://api.telegram.org/bot{TOKEN}/sendMessage", json={"chat_id": CHAT, "text": msg})
              except:
                  pass

          print("Firefox (Gizli Mod) baslatiliyor...")
          price = None
          product_name = "Zara √úr√ºn√º" # Varsayilan isim

          try:
              with sync_playwright() as p:
                  # Firefox, Chrome'a gore daha az engellenir
                  browser = p.firefox.launch(headless=True)
                  context = browser.new_context(
                      user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/115.0"
                  )
                  page = context.new_page()
                  
                  print("Siteye gidiliyor...")
                  page.goto(URL, timeout=90000, wait_until="domcontentloaded")
                  time.sleep(random.uniform(5, 8)) # Insan taklidi bekleme
                  
                  content = page.content()
                  browser.close()

                  soup = BeautifulSoup(content, 'html.parser')

                  # --- 1. JSON-LD VERISI (En Garantisi) ---
                  scripts = soup.find_all('script', type='application/ld+json')
                  for script in scripts:
                      try:
                          data = json.loads(script.string)
                          if isinstance(data, list): data = data[0]
                          
                          if data.get('@type') == 'Product':
                              # Ismi cek
                              if 'name' in data:
                                  product_name = data['name']
                              
                              # Fiyati cek
                              offers = data.get('offers', {})
                              if isinstance(offers, list): offers = offers[0]
                              
                              if offers.get('price'):
                                  price = float(offers['price'])
                                  print(f"JSON Fiyat: {price}")
                                  break
                      except:
                          continue
                  
                  # --- 2. YEDEK YONTEM (HTML Baslik ve Meta) ---
                  if not price:
                      # Isim bulma (h1)
                      h1 = soup.find("h1")
                      if h1: product_name = h1.get_text().strip()

                      # Regex ile fiyat
                      import re
                      text = soup.get_text()
                      matches = re.findall(r'(\d{1,3}(?:\.?\d{3})*,\d{2})\s*(?:TL|TRY)', text)
                      vals = []
                      for m in matches:
                          clean = float(m.replace(".", "").replace(",", "."))
                          if clean > 100: vals.append(clean)
                      if vals:
                          price = max(vals) # En yuksek deger genelde asil fiyattir
                          print(f"Regex Fiyat: {price}")

          except Exception as e:
              send_telegram(f"‚ö†Ô∏è HATA: Kod √ßalƒ±≈üƒ±rken hata olu≈ütu:\n{str(e)}")
              exit(1)

          if not price:
              print("Fiyat bulunamadi.")
              if not os.path.exists("price.txt"):
                  with open("price.txt", "w") as f: f.write("0")
              send_telegram(f"‚ö†Ô∏è Dƒ∞KKAT: √úr√ºn sayfasƒ±na eri≈üildi ama fiyat okunamadƒ±.\nLink: {URL}")
              exit(0)

          # --- MESAJ FORMATLAMA ---
          formatted = f"{price:,.2f} TL".replace(",", "X").replace(".", ",").replace("X", ".")
          
          last_price = "0"
          last_notify = ""

          if os.path.exists("price.txt"):
              with open("price.txt", "r") as f: last_price = f.read().strip() or "0"
          if os.path.exists("notify.txt"):
              with open("notify.txt", "r") as f: last_notify = f.read().strip()

          now = int(time.time())
          msg = None

          # 1. ILK BASLAMA BILDIRIMI
          if last_price == "0":
              msg = (
                  f"‚úÖ TAKƒ∞P BA≈ûLADI\n\n"
                  f"√úr√ºn ismi: {product_name}\n"
                  f"Ba≈ülangƒ±√ß fiyatƒ±: {formatted}\n\n"
                  f"üîó √úr√ºn Linki: {URL}\n\n"
                  f"‚ÑπÔ∏è Fiyat deƒüi≈üince bildirim alacaksƒ±nƒ±z."
              )
          
          # 2. FIYAT DEGISINCE BILDIRIM
          elif float(last_price) != price:
              old = float(last_price)
              old_fmt = f"{old:,.2f} TL".replace(",", "X").replace(".", ",").replace("X", ".")
              diff = price - old
              emoji = "üìâ" if diff < 0 else "üìà"
              
              msg = (
                  f"{emoji} Fƒ∞YAT DEƒûƒ∞≈ûTƒ∞!\n\n"
                  f"√úr√ºn ismi: {product_name}\n"
                  f"Eski Fiyat: {old_fmt}\n"
                  f"Yeni Fiyat: {formatted}\n\n"
                  f"üîó √úr√ºn Linki: {URL}"
              )

          # 3. 6 SAAT SONRA HATIRLATMA
          elif last_notify and (now - int(last_notify)) >= 21600:
              msg = (
                  f"‚è∞ HATIRLATMA (6 Saat)\n\n"
                  f"√úr√ºn ismi: {product_name}\n"
                  f"G√ºncel Fiyat: {formatted}\n\n"
                  f"üîó √úr√ºn Linki: {URL}"
              )

          if msg:
              send_telegram(msg)
              with open("notify.txt", "w") as f: f.write(str(now))

          with open("price.txt", "w") as f: f.write(str(price))
          PYEND

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          touch price.txt notify.txt
          git add -A
          git diff --staged --quiet || git commit -m "Update price"
          git push
